 <!DOCTYPE html>
 <html>
 <head>
 	<title>Mon carnet d'adresses</title>
 	<link rel="stylesheet" href="style.css"/>
 	<meta charset="UTF-8">
 	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
 </head>
 <body>

 	<h1>Mon carnet d'adresse</h1>

 	<button id="add"> Ajouter un contact </button> 
 	<button id="update"> Modifier un contact </button> 
 	<button id="delete"> Supprimer un contact </button> 

 	<form id="form"> 
 		<div class="form">
 			Nom <input id="name" name="name"/>
 		</div>
 		<div class="form">
 			Prénom <input id="firstname" name="firstname"/>
 		</div>
 		<div class="form">
 			Société <input id="company" name="company"/>
 		</div>
 		<div class="form">
 			Adresse <input id="adress" name="adress"/>
 		</div>
 		<div class="form">
 			Code Postal <input id="cp" name="cp"/>
 		</div>
 		<div class="form">
 			Ville <input id="city" name="city"/>
 		</div>
 		<div class="form">
 			Téléphone <input id="phone" name="phone"/>
 		</div>
 		<div class="form">
 			Mail <input id="email" name="email"/>
 		</div>
 		<div class="form">
 			Site <input id="website" name="website"/>
 		</div>
 		<div class="form">
 			Situation <input type="radio" id="situation" name="situation" value="pro">Professionel
 			<input type="radio" id="situation" name="situation" value="perso"> Particulier
 		</div>

 		<button id="submit"> Valider </button>

 	</form>

 	<script>

 	$(document).ready(function(){

 		$('#add').click(function(){
 			$('#form').css({
 				'visibility': 'visible'
 			});
 			$('#submit').css({
 				'visibility': 'visible'
 			});
 		});

 		$('#submit').click(function(){
 			var action = "add";
 			var name = $('#name').val();
 			var firstname = $('#firstname').val();
 			var company = $('#company').val();
 			var adress = $('#adress').val();
 			var cp = $('#cp').val();
 			var city = $('#city').val();
 			var phone = $('#phone').val();
 			var website = $('#website').val();
 			var situation = $('#situation:checked').val();
 			$.ajax({
			    url:'database.php',
			    type:'post',
			    data: 'event=' + action + 'name=' + name + 'firstname=' + firstname + 'company=' + company + 'adress=' + adress + 'cp=' + cp + 'city=' + city + 'phone=' + phone + 'website=' + website + 'situation=' + situation,
			    success : function(content){
			    	alert("ok");
			    }
			});
 		});

 	});

 	</script>

 </body>
 </html>
